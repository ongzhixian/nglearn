<div class="header">
    <button mat-button [routerLink]="previousRoutePath$ | async">
        <mat-icon class="icon">arrow_back</mat-icon>
        Back
    </button>
</div>
<div fxLayout="row" fxLayoutAlign="center start">
    <div class="content">
        <div>
            <p>TODO travelling companions?</p>

            <mat-accordion>

                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Travellers
                        </mat-panel-title>
                        <mat-panel-description>
                            Count: 0
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Self aware panel
                        </mat-panel-title>
                        <mat-panel-description>
                            Currently I am {{panelOpenState ? 'open' : 'closed'}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>I'm visible because I am open</p>

                    <mat-action-row>
                        <button mat-button color="warn" (click)="prevStep()">Previous</button>
                        <button mat-button color="primary" (click)="nextStep()">End</button>
                      </mat-action-row>
                </mat-expansion-panel>
            </mat-accordion>


        </div>
        &nbsp;
        <div>
            <button mat-flat-button color="primary" (click)="goToPath('status-check')">Yes</button>&nbsp;
            <button mat-stroked-button color="primary" (click)="goToPath('travel-companion')">No</button>
        </div>
    </div>
</div>
