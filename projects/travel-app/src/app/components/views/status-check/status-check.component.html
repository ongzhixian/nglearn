<div class="header">
    <button mat-button [routerLink]="previousRoutePath$ | async">
        <mat-icon class="icon">arrow_back</mat-icon>
        Back
    </button>
</div>
<div fxLayout="row" fxLayoutAlign="center start">
    <div class="content">

        <form fxLayout="column" fxLayoutAlign="left" [formGroup]="statusesForm">
            <p>Enter your</p>
            <mat-form-field appearance="fill">
                <mat-label>Singapore Residency Status</mat-label>
                <input type="text" placeholder="Pick one" aria-label="Singapore Residency Status" 
                    matInput formControlName="residencyStatusControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredResidencyStatusOptions | async" [value]="option">{{option}}</mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Vaccination Status</mat-label>
                <input type="text" placeholder="Pick one" aria-label="Vaccination Status" 
                    matInput 
                    formControlName="vaccinationStatusControl"
                    [matAutocomplete]="auto2">
                <mat-autocomplete #auto2="matAutocomplete">
                    <mat-option *ngFor="let option of filteredVaccinationStatusOptions | async" [value]="option" [innerHTML]="option"></mat-option>
                </mat-autocomplete>
            </mat-form-field>

        </form>

        <div>
            <button mat-flat-button color="primary" (click)="goToPath('has-destination')">Next</button>&nbsp;
        </div>
    </div>
</div>
