<div *ngIf="author">

    <h2>{{author.lastName | uppercase}} Details</h2>
    <div><span>id: </span>{{author.id}}</div>
    <div>
      <label for="author-name">Author name: </label>
      <input id="author-name" [(ngModel)]="author.firstName" placeholder="name">
    </div>
  
  </div>

  <button (click)="save()">save</button>
